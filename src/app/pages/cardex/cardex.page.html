<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="light" (click)="call ()">
      <ion-icon name="call"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="img_mapa">
    <div #map id="map"></div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" (click)="eventos ()">
          Eventos
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="full" [disabled]="item?.estado === 'finalizado'" (click)="accion ()">
          {{ botton_accion?.text }}<br>{{ item?.cliente_actual?.nombre }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
